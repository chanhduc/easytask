<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [selected]="selectedUser?.id === user.id" [user]="user"
        (select)="onSelectedUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [userId]="selectedUserId ?? ''" [user]="selectedUser ? selectedUser.name : ''" ></app-tasks>
} @else {
  <h2>No user selected</h2>
}
</main>
